                <div class="proctor-360-confirm proctor-hidden">
                    <img class="proctor-360-login-img text-center" src="chrome-extension://hkegehhbmbongohpgmdadkbkmnfokicn/img/icon128.png" style="width: 50px;" alt="logo">
                    <h3 class="text-center">Are you sure to stop exam tracking?</h3>
                     
                    <div class="proctor-actions">
                        <button type="submit" class="proctor-360-stop-exam btn btn-danger">Yes</button>
                        <button type="submit" class="proctor-360-cancel btn btn-success">No</button>
                    </div>

                    <ul id="proctor-items">
                      <li class="proctor-stop-exam">Stop exam tracking</li>
                    </ul>

        <header>CSE 190 M ASCII Animation Viewer</header>
		<div class="container">
			<textarea id="text-area" cols="80" rows="20"></textarea>
			<fieldset>
				<legend>Play Controls:</legend>
				<button id="start">Start</button>
				<button disabled="disabled" id="stop">Stop</button>
			</fieldset>

			<fieldset>
				<legend>Animation:</legend>
				<select id="animation">
					<option selected="selected" value="Blank">Blank</option>
					<option value="Exercise">Exercise</option>
					<option value="Juggler">Juggler</option>
					<option value="Bike">Bike</option>
					<option value="Dive">Dive</option>
				</select>
			</fieldset>
			<fieldset>
				<legend>Size:</legend>
				<select id="fontsize">
					<option value="Tiny">Tiny</option>                                              
					<option value="Small">Small</option>                        
					<option value="Medium" selected="selected">Medium</option>                                           
					<option value="Large">Large</option>                        
					<option value="Extra Large">Extra Large</option>                       
					<option value="XXL">XXL</option>                        
				</select>
			</fieldset>
			<fieldset>
				<legend>Speed:</legend>
				<label><input id="turbo" type="checkbox">Turbo</label>
			</fieldset>
		</div>
